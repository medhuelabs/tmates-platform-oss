services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    restart: unless-stopped
    depends_on:
      - api
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-us-east-2}
        awslogs-group: tmates-nginx
        awslogs-stream: nginx-${HOSTNAME:-instance}
        awslogs-create-group: "true"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.prod
    environment:
      ENV: prod
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    expose:
      - "8000"
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - files_data:/app/files
      - logs_data:/app/logs
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-us-east-2}
        awslogs-group: tmates-api
        awslogs-stream: api-${HOSTNAME:-instance}
        awslogs-create-group: "true"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env.prod
    environment:
      ENV: prod
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - files_data:/app/files
      - logs_data:/app/logs
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-us-east-2}
        awslogs-group: tmates-worker
        awslogs-stream: worker-${HOSTNAME:-instance}
        awslogs-create-group: "true"

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-us-east-2}
        awslogs-group: tmates-redis
        awslogs-stream: redis-${HOSTNAME:-instance}
        awslogs-create-group: "true"

volumes:
  files_data:
  logs_data:
  certbot_www:
  certbot_certs:
