services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.staging
    environment:
      ENV: staging
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app # Dev-style mounting for hot reload
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env.staging
    environment:
      ENV: staging
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app # Dev-style mounting for hot reload
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
