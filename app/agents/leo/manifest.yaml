name: Leo
slug: leo
version: "1.1.35"
role: Illustrator
description: Generates images based on natural language prompts.
category: Image
author: Tmates
last_updated: 2025-11-08
developer_website: https://tmates.app
privacy_policy: https://tmates.app/privacy
capabilities:
  - Image Generation
  - Illustration
  - Visual Content Creation
  - Design Assistance
branding:
  avatar_url: ""
  emoji: "ðŸŽ¨"
  color: "#EC4899"
playbook:
  optional_params:
    - name: prompt
      description: Natural language prompt that the agent should answer inline.
    - name: model
      description: Image model identifier.
    - name: aspect_ratio
      description: Aspect ratio preset accepted by Imagen (e.g., `16:9`, `3:4`).
    - name: image_size
      description: Resolution preset (e.g., `1K`, `2K`).
    - name: number_of_images
      description: How many images to request (defaults to 1).
    - name: person_generation
      description: Policy for generating people (`ALLOW_ALL`, `BLOCK_ALL`, etc.).
outputs:
tools:
  - name: generate_image
    display_name: Generate Image
    description: Generate images using Google Imagen via Gemini API from text prompts
    categories: [media, content_generation, image, visual]
    input_requirements:
      required: [prompt]
      optional: [aspect_ratio, size, count, style, person_policy]
    output_format:
      type: file_download
      fields: [image_urls, download_paths, dimensions, format]
    task_matching:
      keywords:
        [
          image,
          picture,
          photo,
          generate,
          create,
          draw,
          art,
          visual,
          illustration,
        ]
      content_patterns:
        [
          "image",
          "picture",
          "photo",
          "draw",
          "create.*image",
          "generate.*image",
          "artwork",
        ]
      task_types:
        [media_generation, content_creation, image_production, visual_design]
    confidence_weights:
      keywords: 0.5
      patterns: 0.4
      task_types: 0.3
  - name: create_pinboard_post
    display_name: Pinboard Publish Update
    description: Publish a Markdown update to the workspace Pinboard on behalf of Leo.
    categories: [publishing, status_update]
    input_requirements:
      required: [title, content_md]
      optional: [excerpt, cover_url, attachments, sources, slug]
    output_format:
      type: object
      fields: [id, slug, title, created_at]
    task_matching:
      keywords: [pinboard, publish, post, summary, update]
      task_types: [communication, status_update]

env:
  required:
    - name: GEMINI_API_KEY
      description: API key used for Gemini image generation.
