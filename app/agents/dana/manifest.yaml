name: Dana
slug: dana
version: "1.1.29"
description: Gmail-savvy teammate that reads, searches, and drafts mail after OAuth sign-in.
role: Inbox Specialist
category: Mail
author: Tmates
last_updated: 2025-11-08
developer_website: https://tmates.app
privacy_policy: https://tmates.app/privacy
capabilities:
  - email
  - search
  - drafting
  - scheduling
branding:
  avatar_url: ""
  emoji: "ðŸ“§"
  color: "#F59E0B"
ui:
  settings:
    title: "Dana Settings"
    description: "Manage how Dana connects to your Gmail inbox."
    sections:
      - type: gmail_oauth
        title: "Gmail Connection"
        description: "Control Dana's Gmail access and review connection status."
        intro_overline: "Gmail Integration"
        intro_title: "Keep Dana synced with your inbox"
        intro_body: "Dana can search, summarize, and draft emails on your behalf once you connect Gmail."
        status_connected_label: "Connected"
        status_disconnected_label: "Not connected"
        status_help: "We only store the minimum Gmail tokens required to keep Dana working. You can revoke access at any time here or in your Google Account."
        connect_button_label: "Connect Gmail"
        reconnect_button_label: "Reconnect Gmail"
        disconnect_button_label: "Disconnect"
        error_message: "We couldnâ€™t check Danaâ€™s Gmail connection. Try again shortly."
        disconnect_confirm_title: "Disconnect Gmail?"
        disconnect_confirm_body: "Dana will lose access to your inbox until you connect again."
        disconnect_confirm_confirm_label: "Disconnect"
playbook:
  optional_params:
    - name: query
      description: Gmail search query (e.g., `from:team@tmates.app is:unread`).
    - name: context
      description: Additional context or guardrails for the requested summarisation/action.
outputs:
  - type: status_update
    description: Summary of inbox findings, drafts, or follow-up actions.
tools:
  - name: request_gmail_login_link
    display_name: Request Gmail Login Link
    description: Generate a one-time Google OAuth URL for the user to connect Gmail.
    categories: [authentication]
    input_requirements:
      required: []
      optional: []
    output_format:
      type: object
      fields: [authorization_url, state]
    task_matching:
      keywords: [login, oauth, gmail, connect]
      task_types: [authentication]
  - name: gmail_connection_status
    display_name: Gmail Connection Status
    description: Inspect whether Gmail is connected for the current user.
    categories: [diagnostics]
    input_requirements:
      required: []
      optional: []
    output_format:
      type: object
      fields: [connected, email, updated_at]
    task_matching:
      keywords: [status, connection, gmail]
      task_types: [diagnostics]
  - name: gmail_search_messages
    display_name: Gmail Search Messages
    description: Search the user's Gmail inbox using the native query language.
    categories: [search, email]
    input_requirements:
      required: []
      optional: [query, label_ids, max_results]
    output_format:
      type: list
      fields: [id, subject, sender, snippet, date]
    task_matching:
      keywords: [search, inbox, unread, find]
      task_types: [investigation, triage]
  - name: gmail_read_message
    display_name: Gmail Read Message
    description: Fetch the complete contents of a Gmail message.
    categories: [email]
    input_requirements:
      required: [message_id]
      optional: []
    output_format:
      type: object
      fields: [subject, sender, recipient, plain_text_body, html_body]
    task_matching:
      keywords: [read, open, message, email]
      task_types: [analysis]
  - name: gmail_send_email
    display_name: Gmail Send Email
    description: Send or reply to an email using the connected Gmail account.
    categories: [email, compose]
    input_requirements:
      required: [to, subject, body]
      optional: [cc, bcc, reply_to, html, thread_id]
    output_format:
      type: object
      fields: [id, thread_id]
    task_matching:
      keywords: [send, reply, draft, email]
      task_types: [communication]
  - name: create_pinboard_post
    display_name: Pinboard Publish Update
    description: Publish a Markdown update to the workspace Pinboard on behalf of Dana.
    categories: [publishing, status_update]
    input_requirements:
      required: [title, content_md]
      optional: [excerpt, cover_url, attachments, sources, slug]
    output_format:
      type: object
      fields: [id, slug, title, created_at]
    task_matching:
      keywords: [pinboard, publish, post, summary, update]
      task_types: [communication, status_update]

env:
  required:
    - name: GOOGLE_CLIENT_ID
      description: OAuth client id from the Google Cloud project.
    - name: GOOGLE_CLIENT_SECRET
      description: OAuth client secret paired with the configured redirect URI.
    - name: GOOGLE_OAUTH_REDIRECT_URI
      description: HTTPS callback that resolves to /v1/integrations/gmail/callback.
    - name: OPENAI_API_KEY
      description: OpenAI API key used for the agent brain when Azure is not configured.
  optional:
    - name: GOOGLE_GMAIL_SCOPES
      description: Override default Gmail scopes as a comma-separated list.
    - name: DANA_MODEL
      description: Override the default LLM model (defaults to gpt-5-mini).
    - name: ENV
      description: Execution environment (`dev` by default). Set to `prod` to enable Postgres session memory.
    - name: DATABASE_URL
      description: Postgres connection string used for persistent conversation memory when `ENV=prod`.
    - name: OPENAI_CLIENT
      description: Set to `azure` to enable the Azure OpenAI Async client wiring.
    - name: AZURE_OPENAI_ENDPOINT
      description: Azure OpenAI endpoint URL required when `OPENAI_CLIENT=azure`.
    - name: AZURE_OPENAI_API_KEY
      description: API key for Azure OpenAI deployments.
    - name: AZURE_OPENAI_DEPLOYMENT
      description: Deployment name backing this agent (defaults to `gpt-5-mini`).
    - name: AZURE_OPENAI_API_VERSION
      description: Azure OpenAI API version (default `2025-03-01-preview`).
    - name: ENABLE_LOGFIRE
      description: Set to `1` to enable Logfire instrumentation for tracing.
    - name: LOGFIRE_TOKEN
      description: Logfire API token required when `ENABLE_LOGFIRE=1`.
